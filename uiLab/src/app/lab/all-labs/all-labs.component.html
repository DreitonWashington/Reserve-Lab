<h1 class="title-labs">Labs</h1>
<div class="allLabs">
  <table mat-table [dataSource]="labs" class="mat-elevation-z8">
    <ng-container matColumnDef="labId">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.labId}} </td>
    </ng-container>

    <ng-container matColumnDef="block">
      <th mat-header-cell *matHeaderCellDef> Block </th>
      <td mat-cell *matCellDef="let element"> {{element.block}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="capacity">
      <th mat-header-cell *matHeaderCellDef> Capacity </th>
      <td mat-cell *matCellDef="let element"> {{element.capacity}} </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                  [pageSize]="5"
                  [length]="length"
                  [showFirstLastButtons] = "true"
                  [pageIndex]="currentPage"
                  (page) = "handlePage($event)"
                  aria-label="Select page of periodic elements"
                  >
  </mat-paginator>
</div>
