<h1 class="title-reserves">My Reserves</h1>
<div class="allReserves">

  <table mat-table [dataSource]="myReserves" class="mat-elevation-z8"
  matSort matSortActive="created" matSortDisableClear matSortDirection="desc">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.reserveId}} </td>
    </ng-container>

    <ng-container matColumnDef="block">
      <th mat-header-cell *matHeaderCellDef> Block </th>
      <td mat-cell *matCellDef="let element"> {{element.lab.block}} </td>
    </ng-container>

    <ng-container matColumnDef="lab">
      <th mat-header-cell *matHeaderCellDef> Lab </th>
      <td mat-cell *matCellDef="let element"> {{element.lab.name}} </td>
    </ng-container>

    <ng-container matColumnDef="subject">
      <th mat-header-cell *matHeaderCellDef> Subject </th>
      <td mat-cell *matCellDef="let element"> {{element.subject.name}} </td>
    </ng-container>

    <ng-container matColumnDef="reserve_start">
      <th mat-header-cell *matHeaderCellDef> Reserve Start </th>
      <td mat-cell *matCellDef="let element"> {{element.startTime}} </td>
    </ng-container>

    <ng-container matColumnDef="reserve_end">
      <th mat-header-cell *matHeaderCellDef> Reserve End </th>
      <td mat-cell *matCellDef="let element"> {{element.endTime}} </td>
    </ng-container>

    <ng-container matColumnDef="instructor">
      <th mat-header-cell *matHeaderCellDef> Instructor </th>
      <td mat-cell *matCellDef="let element"> {{element.instructor.name}} </td>
    </ng-container>


    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> Status </th>
      <td mat-cell *matCellDef="let element" [ngStyle]="{'color': element.reserveStatus === 'RESERVED' ? 'red':'green'}"> {{element.reserveStatus}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                  [pageSize]="5"
                  [length]="length"
                  [showFirstLastButtons] = "true"
                  [pageIndex]="currentPage"
                  (page) = "handlePage($event)"
                  aria-label="Select page of periodic elements"
                  >
  </mat-paginator>
</div>
